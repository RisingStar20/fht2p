name: Rust

on: [push, pull_request]

jobs:
  Check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Format
        run: rustup component add rustfmt && cargo fmt -- --check

  Linux:
    name: Linux ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Update
        run: |
          rustc -V 
          rustup update --no-self-update stable 
          rustup default stable
          rustc -V
      - name: Build
        run: |
          cargo build --release
          ls -lah target/release
      - name: Tests
        run: cargo test --release -- --nocapture

  MacOS:
    name: MacOS-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Update
        run: |
          rustc -V 
          rustup update --no-self-update stable 
          rustup default stable
          rustc -V
      - name: Build
        run: |
          cargo build --release
          ls -lah target/release
      - name: Tests
        run: cargo test --release -- --nocapture

  Windows:
    name: Windows ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Update
        run: rustc -V
      - name: Build
        run: |
          cargo build --release
          ls target/release
      - name: Tests
        run: cargo test --release -- --nocapture
